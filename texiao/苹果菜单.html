<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>

		#box{width:100%;position: absolute;bottom:0 ;text-align: center;}
		
	    img{width: 64px;}

	</style>
</head>
<script>
	window.onload=function(){
		var aInput=document.getElementsByTagName('input');
		var oBox=document.getElementById('box');
		var aImg= oBox.getElementsByTagName('img');
		document.onmousemove=function(ev){
			var oEvent=ev||event;
			for (var i = 0; i < aImg.length; i++) {
			var a=aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
			var b=aImg[i].offsetTop+oBox.offsetTop+aImg[i].offsetHeight/2-oEvent.clientY;
			var c=Math.sqrt(a*a+b*b)
			var scale=1-c/800;scale<0.5&&(scale=0.5);
			
			 aInput[i].value=scale;
			// if (scale<.5) {
			// 	scale=.5
			// } 
			 	
		
			 aImg[i].style.width=128*scale+'px';
			 
		
		}
		
	}
		
	}	
</script>
<body>
	<input type="text" name="" value="" >
	<input type="text" name="" value="" >
	<input type="text" name="" value="" >
	<input type="text" name="" value="" >
	<input type="text" name="" value="" >
	
	<div id="box">
	  
	 	

		<img src="img2/1.png" alt="" >
		<img src="img2/2.png" alt="" >
		<img src="img2/3.png" alt="" >
		<img src="img2/4.png" alt="" >
		<img src="img2/5.png" alt="" >
		
	</div>
</body>
</html>
